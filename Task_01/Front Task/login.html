<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f0f0;">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="border p-4 bg-white rounded" style="width: 300px;">
      <h3 class="text-center mb-3">Student System</h3>
      <input type="text" class="form-control mb-3" placeholder="Username" style="border-radius: 5px;">
      <input type="password" class="form-control mb-3" placeholder="Password" style="border-radius: 5px;">
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
