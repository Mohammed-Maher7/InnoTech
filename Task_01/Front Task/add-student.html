<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
  <div class="container mt-5">
    <h2 style="margin-bottom: 25px;">Add New Student</h2>
    <form style="background-color: #fff; padding: 20px; border-radius: 10px;">
      <div class="mb-3">
        <label class="form-label">Student Name</label>
        <input type="text" class="form-control" placeholder="Enter student name" style="border-radius: 5px;">
      </div>
      <div class="mb-3">
        <label class="form-label">Student ID</label>
        <input type="text" class="form-control" placeholder="Enter Student ID">
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <select class="form-select">
          <option>CE</option>
          <option>CS</option>
          <option>IS</option>
          <option>IT</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select">
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</body>
</html>
